<!doctype html>
<html lang="ru">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Bootstrap Responsive Webpage</title>
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="header">
                <div class="row">
                    <div class="col-12 col-md-2 col-lg-2 border">
                        1.1 Brand
                    </div>
                    <div class="col-7 col-sm-7 col-md-7 col-lg-7 border">
                        1.2 Global Nav
                    </div>
                    <div class="col col-sm col-md-3 col-lg-3 border">
                        1.3 Tools
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="row">
                    <div class="align-self-stretch col-lg-6 col-md-12 col-sm-12 col-12 d-none d-sm-block border">

                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-12 border">

                    </div>

                    </div>

            <div class="body">
                <div class="row">
                    <div class="col-lg-3 col-md-9 col-12 border">

                    </div>
                    <div class=".d-block d-md-block d-lg-none col-md-3 col-12 border">
                        3. Ad
                    </div>
                    <div class="col-lg-6 col-md-12 col-12 border ">
                        4.2 Article Listing
                    </div>   
                    <div class="sidebar col-lg-3 d-none d-sm-block border">
                        5.1 Sidebar Feature
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-lg-12 border">
                        Footer
                    </div>
                </div>
            </div>
        </div>


        
<!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/popper.js/dist/popper.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
